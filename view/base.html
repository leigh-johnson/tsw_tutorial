## -*- coding: utf-8 -*-
<!doctype HTML>
<html lang="${lang}">
<head>
<%block name='head'>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<!-- CDN resources can go here, but most relative paths need to be delclared in client/index templates or they'll only resolve on client route-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- JS -->
<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='/public/js/jquery-ui.js'></script>
## @todo re-enable minified CDN
##<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

</%block>
</head>
<body>
<!-- Navigation -->
<nav id="slide-menu">
<form class='search-bar' role='search'>
	<input id="search" type='search' placeholder='Enter Search' required /><button id="search-submit"><span class="icon-search"></span></button>
</form>
<%block name='menu'>
</%block>
</nav>

${self.body()}

<div id="content">
	<div class="menu-trigger"></div>
	<%block name='content'>
	</%block>
</div>

</div>
<div id="footer"><%block name='footer'></%block></div>
<%block name='scripts'>
	## Muxing Mako & Javascript to build jquery UI autocomplete fields, o'lala
	<script type="text/javascript">
	$(document).ready(function(){
		// build autocomplete.source
		var availableTags = []
		%for tag in tags:
			availableTags.push({label:"${getattr(tag, 'title_'+lang)}", value:"tag=${getattr(tag,'title_'+lang)}"});
		%endfor
		// init autocomplete
		$("#search").autocomplete({
			minLength: 0,
			source: availableTags
		});
	});
	</script>
</%block>
</body>
</html>
